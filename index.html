<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- weather icons -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>
  <body>
      <!-- weather section  -->
      <div class="container">
        <div class="row">
          <div class="city-input-wraper">
            <form onsubmit="event.preventDefault();" class="form-inline">
              <div class="form-group mx-sm-3 mb-2 mr-2">
                <label>Enter City Name</label>
                <input type="text" class="form-control" id="cityinput" placeholder="city name">
              </div>
              <button id="submitcityname" type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
          </div>
          <div id="" class="col-8 mx-auto weather">
            <div class="overlay"></div>
            <!-- weather header section -->
            <div class="weather-head">
              <h1 id="location" class="text-center display-4">Hialeah, US</h1>
              <div class="row">							
                <div id="description" class="description col-6 text-center">
                  <p class="desc">thunderstorm</p>			
                </div>
                <div id="temperature" class="col-6 text-center">
                  60Â°C				
                </div>	
              </div>
              <!-- weather body header -->
              <div class="weather-body">					
                <div class="row">
                  <div class="humidity col-4 text-center">
                    <i class="wi wi-raindrop"></i><span> Humidity</span>
                  </div>
                  <div class="wind col-4 text-center">
                    <i class="wi wi-strong-wind"></i><span> Wind Speed</span>
                  </div>
                  <div class="visibility col-4 text-center">
                    <i class="fa fa-eye"></i><span>Visibility</span>
                  </div>				
                </div>
                <!-- weather body data -->
                <div class="row">
                  <div id="humidity" class="humidity-data col-4 text-center">
                    75%
                  </div>
                  <div id="wind" class="wind-data col-4 text-center">
                    34mph
                  </div>
                  <div id="visibility" class="degree-data col-4 text-center">
                    235
                  </div>
                </div>
              </div>						
            </div>					
          </div>
        </div>
      </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
